---
layout: default
title: Home
---
<section>
  <ul class="post-listing">
  {% for post in site.posts %}
    <li class="title">
      <span class="post-listing__date">{{post.date | date_to_string}}</span>
      <h2><a href="{{post.url}}">{{post.title}}</a></h2>                           
    </li>
  {% endfor %}  
  </ul>
</section>
