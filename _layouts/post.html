layout: default
---
<section>
  <div class="mb-2" role="navigation">
    <a href="/notes" title="Back" class="img-link" aria-label="breadcrumbs">

  </div>

  <article class="post">
    <header class="post__header">
      <h2 class="post__title">{{ page.title }}</h2>
      <p class="post__meta">
          Posted on <time datetime="{{ page.date }}">{{ page.date | date_to_string }}</time> by {{ page.author }}
      </p>
    </header>
    <div class="post__content">{{ content }}</div> 
    
    <div class="post__tags"> 
      {% for tag in page.tags %}
        <span class="post__tag-item">{{ tag }}</span>
      {% endfor %}
    </div>

    <div class="post__cta">
      Drop me a note on this note to <a href="mailto:hi@charma.dev">Say Hi!</a>
    </div>
  </article>
</section>
