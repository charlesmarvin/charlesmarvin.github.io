---
layout: default
---
<article class="post">
  <header class="header">
    <h2 class="title">{{ page.title }}</h2>
    <p class="meta">
        Posted on <time datetime="{{ page.date }}">{{ page.date | date_to_string }}</time> by <a href="#">{{ page.author }}</a>
    </p>
  </header>
  <div>{{ content }}</div> 
  <div class="tags"> 
    {% for tag in page.tags %}
      <span class="tag-item">{{ tag }}</span>
    {% endfor %}
  </div>
</article>
